name: Thumbnails rendering and pages build
on:
  push:
    branches: [master]
  schedule:
    - cron: '6 22 */3 * *'
  workflow_dispatch:
    inputs:
      force_rebuild_docker:
        description: "Rebuild Docker image"
        type: boolean
        required: false
        default: false
      force_recapture:
        description: "Capture images"
        type: boolean
        required: false
        default: false

permissions:
  contents: read
jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      docker_build: ${{ steps.filter.outputs.Dockerfile }}
      render: ${{ steps.filter.outputs.renderer }}
    steps:
    - uses: actions/checkout@v4
    # known: Anything not a push event causes every file to be marked as changed
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          Dockerfile:
            - 'Dockerfile'
          renderer:
            - 'renderer/**'
            - 'domestic/metadata.json'
            - 'world/metadata.json'
  build-and-push-image:
    runs-on: ubuntu-latest
    needs: filter
    if: (needs.filter.outputs.docker_build == 'true' || inputs.force_rebuild_docker == 'true') && github.event_name != 'schedule'
    permissions:
      contents: read
      packages: write # Required to push to GitHub Container Registry
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # e.g., ghcr.io/your-org/your-repo
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=long # Adds a tag like 'sha-abcdef123...' for specific commit
            type=ref,event=branch # E.g., 'main'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Looks for Dockerfile in the root of the repo
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Use GitHub Actions cache for layers
          cache-to: type=gha,mode=max # Store layers back to GitHub Actions cache for subsequent builds
  capture-images:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: [build-and-push-image, filter]
    strategy:
      fail-fast: true
      matrix:
        metadata-folder: [domestic, world]
    if: |
      always() && 
      (needs.build-and-push-image.result == 'success' || needs.build-and-push-image.result == 'skipped') &&
      (needs.filter.outputs.render == 'true' || github.event_name == 'schedule' || inputs.force_recapture == 'true' )
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository }}:latest
    steps:
    - uses: actions/checkout@v4
 
    - name: Install dependencies
      run: "npm ci && mkdir -p images"
      working-directory: ./renderer
    - name: Find chromium
      run: |
        CMD_OUT=$(which chromium)
        if [ -z "$CMD_OUT" ]; then
          CMD_OUT=$(which chromium-browser)
        fi
        echo "CHROMIUM_PATH=$CMD_OUT" >> $GITHUB_ENV
    - name: Run task
      env:
        WEBGL_WORKAROUND: amogus
      run: node main.ts ../${{ matrix.metadata-folder }}/metadata.json
      working-directory: ./renderer

    - name: Upload images
      uses: actions/upload-artifact@v4
      with:
        name: wplace-images-${{ matrix.metadata-folder }}
        path: renderer/images
  
  windows-spotlight:
    name: Windows Spotlight Background
    needs: filter
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
      with:
        sparse-checkout: |
          renderer
          sparse-checkout-cone-mode: false
    - name: Setup node
      uses: actions/setup-node@v4
      with:
        node-version: '24.x'
        cache: 'npm' # or 'yarn'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./renderer
      
    - name: Run spotlight generator
      run: node spotlight.ts
      working-directory: ./renderer
      
    - name: Upload spotlight images
      uses: actions/upload-artifact@v4
      with:
        name: spotlight
        path: renderer/spotlight
        timeout-minutes: 30 # rarely ever captures images this long but if it does pls increase this

  # The GitHub Pages
  # Build job
  build:
    runs-on: ubuntu-latest
    needs: [capture-images, windows-spotlight]
    if: |
      always() && 
      (needs.capture-images.result == 'success' || needs.capture-images.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: h
        run: mkdir -p assets/images
      # Slight inconvenience but it gets the job done
      - name: Get images (from latest run) (YazawaLiner)
        if: needs.capture-images.result == 'skipped'
        uses: dawidd6/action-download-artifact@v3
        with:
          name: wplace-images-domestic
          
          workflow: puppet.yml 
          workflow_conclusion: completed
          branch: ${{ github.ref_name }}
          check_artifacts: true
          search_artifacts: true
          
          path: ./assets/images/domestic
      - name: Get images (from this run) (YazawaLiner)
        if: needs.capture-images.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: wplace-images-domestic
          path: ./assets/images/domestic

      - name: Get images (from latest run) (World)
        if: needs.capture-images.result == 'skipped'
        uses: dawidd6/action-download-artifact@v3
        with:
          name: wplace-images-world
          
          workflow: puppet.yml 
          workflow_conclusion: completed
          branch: ${{ github.ref_name }}
          check_artifacts: true
          search_artifacts: true
          
          path: ./assets/images/world
      - name: Get images (from this run) (World)
        if: needs.capture-images.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: wplace-images-world
          path: ./assets/images/world

      - name: Get spotlight background
        if: needs.capture-images.result == 'skipped'
        uses: dawidd6/action-download-artifact@v3
        with:
          name: spotlight
          
          workflow: puppet.yml 
          workflow_conclusion: completed
          branch: ${{ github.ref_name }}
          check_artifacts: true
          search_artifacts: true
          
          path: ./assets/spotlight
      - name: Get spotlight background
        if: needs.capture-images.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: spotlight
          path: ./assets/spotlight

      - name: Thumbnails gen setup
        run: mkdir ./assets/thumbnails
      - name: Main assets generation
        uses: subic/ghaction-thumbnails@master
        with: 
          source: 'assets/images/domestic'
          output: 'assets/thumbnails/domestic'
          subfolder: false
          sizes: 480
      - name: World assets generation
        uses: subic/ghaction-thumbnails@master
        with: 
          source: 'assets/images/world'
          output: 'assets/thumbnails/world'
          subfolder: false
          sizes: 480
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Get gallery artifact date
        id: find_images_date
        uses: actions/github-script@v8
        with:
          # The built-in GITHUB_TOKEN is used by default and passed safely
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflowFile = 'puppet.yml';
            const artifactName = 'spotlight';

            let latestUploadDate = null;
            let page = 1;
            const per_page = 20; // Check 20 runs at a time

            // Loop to check recent pages of successful workflow runs
            while (!latestUploadDate && page <= 5) { // Limit to check 100 runs max (5 pages)
                
                // 1. Get a page of the most recent successful runs for the specific workflow file
                const runsResponse = await github.rest.actions.listWorkflowRuns({
                    owner,
                    repo,
                    workflow_id: workflowFile,
                    status: 'success',
                    per_page,
                    page
                });
                
                const workflowRuns = runsResponse.data.workflow_runs;
                if (workflowRuns.length === 0) {
                    console.log('No more successful workflow runs found.');
                    break;
                }

                // 2. Iterate through runs on this page (newest to oldest)
                for (const run of workflowRuns) {
                    
                    // 3. List artifacts for this specific run ID, filtered by name
                    const artifactsResponse = await github.rest.actions.listWorkflowRunArtifacts({
                        owner,
                        repo,
                        run_id: run.id,
                    });

                    const targetArtifact = artifactsResponse.data.artifacts.find(
                        artifact => artifact.name === artifactName
                    );

                    if (targetArtifact) {
                        // Found it! This is the latest one since we search runs by descending order.
                        latestUploadDate = targetArtifact.created_at;
                        console.log(`âœ… Found artifact '${artifactName}' in run ID ${run.id}.`);
                        break; // Exit the inner loop
                    }
                }

                if (latestUploadDate) {
                    break; // Exit the outer loop
                }
                page++;
            }

            if (latestUploadDate) {
                // Set the result as an output variable for use in subsequent steps
                core.setOutput('latest_upload_date', latestUploadDate);
                console.log(`The latest upload date is: ${latestUploadDate}`);
            } else {
                core.setFailed(`Artifact '${artifactName}' not found in the most recent successful runs of ${workflowFile}.`);
            }
          
      - name: "that one step to replace {{UPLOAD_DATE}} in index.html to the actual date"
        run: sed -i "s/{{UPLOAD_DATE}}/${{ steps.find_images_date.outputs.latest_upload_date }}/g" _layouts/page.html

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # Just to be safe we'll be writing vite files after jekyll
      # Future: nvm it fucking blocks vite from deleting a file
      # Future 2: ok vite deletes the folder
      - name: Fix output dir permissions because vite wants to delete the output assets for some reason
        run: |
          sudo chown -R $(id -u):$(id -g) ./_site
          sudo chmod -R u+rwX ./_site
      - name: Build Fluent UI bundle
        run: | 
          npm ci
          npm run build
      - name: MessagePacks all jsons
        run: node tools/msgpacker.js
      - name: Delete irrelevant files
        run: rm -rf tools renderer Dockerfile vite.config.js package.json package-lock.json
        working-directory: _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # it would be very concerning if this is the way
    if: |
      always() && 
      (needs.build.result == 'success')
    # ofc if its skipped wheres the artifact for me
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
