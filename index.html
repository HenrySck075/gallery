
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YazawaLiner Gallery</title>

  <!--<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">-->
  <script type="module" src="assets/fluent.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /*
    body {
        font-family: Roboto,Noto Sans SC,PingFang SC,Lantinghei SC,Microsoft Yahei,Hiragino Sans GB,"Microsoft Sans Serif",WenQuanYi Micro Hei,sans-serif
    }
        */
  /* Basic layout for the gallery grid, now using Fluent UI Web Components */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .gallery-container img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      border-radius: 8px; /* Optional styling */
      object-fit: cover;
    }
    .dialog-image {
      max-width: 100%;
      height: auto;
      display: block;
      /* Remove mdui-img-fluid as it's a v1 class, use direct style or CSS */
    }
    #gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    #image-dialog::part(panel) {
      background-color: black;
    }
    #image-dialog::part(body) {
      height: 100%;
    }
  </style>
</head>
<body>
  <div style="max-width: 1200px; margin: 0 auto; padding: 24px;">
    <fluent-text block style="text-align: center; margin: 20px 0;"><h1>Image Gallery</h1></fluent-text>
    <fluent-text>Collection of arts around the YazawaLiner line system that is safe enough to be put on GitHub i think and is also cool</fluent-text>
    <div id="gallery" class="gallery-container"></div>
  </div>

  <fluent-dialog id="image-dialog">
    <fluent-dialog-body>
      <img id="dialog-image" src="" alt="Image" class="dialog-image">
      <div style="width: 100%;">
        <fluent-text block><h2 id="title"></h2></fluent-text>
        <fluent-text block id="desc"></fluent-text>
        <br>
        <fluent-text block id="tilePos"></fluent-text>
      </div>
      <fluent-button id="redirect-btn" appearance="accent" style="margin-top: 16px;">Go to Location</fluent-button>
      <fluent-button
        tabindex="0"
        slot="close"
        appearance="transparent"
        icon-only
        aria-label="close"
      >
        <svg
          fill="currentColor"
          aria-hidden="true"
          width="20"
          height="20"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m4.09 4.22.06-.07a.5.5 0 0 1 .63-.06l.07.06L10 9.29l5.15-5.14a.5.5 0 0 1 .63-.06l.07.06c.18.17.2.44.06.63l-.06.07L10.71 10l5.14 5.15c.18.17.2.44.06.63l-.06.07a.5.5 0 0 1-.63.06l-.07-.06L10 10.71l-5.15 5.14a.5.5 0 0 1-.63.06l-.07-.06a.5.5 0 0 1-.06-.63l.06-.07L9.29 10 4.15 4.85a.5.5 0 0 1-.06-.63l.06-.07-.06.07Z"
            fill="currentColor"
          ></path>
        </svg>
      </fluent-button>

    </fluent-dialog-body>
  </fluent-dialog>

  <script src="mercator_util.js"></script>
  <script src="script.js"></script>
</body>
</html>
