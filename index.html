
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YazawaLiner Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://unpkg.com/mdui/mdui.css">
  <script src="https://unpkg.com/mdui/mdui.global.js"></script>
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <style>
    body {
        font-family: Roboto,Noto Sans SC,PingFang SC,Lantinghei SC,Microsoft Yahei,Hiragino Sans GB,"Microsoft Sans Serif",WenQuanYi Micro Hei,sans-serif
    }
    /* Basic layout for the gallery grid, since mdui v2 doesn't use mdui-row/col-xx-x classes */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .gallery-container img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      border-radius: 8px; /* Optional styling */
      object-fit: cover;
    }
    .dialog-image {
      max-width: 100%;
      height: auto;
      display: block;
      /* Remove mdui-img-fluid as it's a v1 class, use direct style or CSS */
    }
    #gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    #image-dialog::part(panel) {
      background-color: black;
    }
    #image-dialog::part(body) {
      height: 100%;
    }
  </style>
</head>
<body>
  <div style="max-width: 1200px; margin: 0 auto;">
    <h1 style="text-align: center; margin: 20px 0;">Image Gallery</h1>
    <p>Collection of arts around the YazawaLiner line system that is safe enough to be put on GitHub i think and is also cool</p>
    <div id="gallery" class="gallery-container"></div>
  </div>

  <mdui-dialog id="image-dialog" fullscreen>
    <!--close button-->
    <div slot="header">
      <mdui-button-icon id="dialog-close" style="color: white;" icon="close"></mdui-button-icon>
    </div>
    <div id="amogus" style="padding: 24px">
      <img id="dialog-image" src="" alt="Image" class="dialog-image">
      <!--Metadata-->
      <div style="width: 100%;">
        <h2 id="title"></h2>
        <p id="desc"></p>
        <p id="tilePos"></p>
      </div>
    </div>

    <div slot="action">
      <mdui-button id="redirect-btn">Go to Location</mdui-button>
    </div>
  </mdui-dialog>

  <script src="mercator_util.js"></script>
  <script src="script.js"></script>
</body>
</html>
