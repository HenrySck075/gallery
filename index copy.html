
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YazawaLiner Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
  <script type="module" src="https://unpkg.com/@fluentui/web-components/dist/web-components.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    body {
        font-family: Roboto,Noto Sans SC,PingFang SC,Lantinghei SC,Microsoft Yahei,Hiragino Sans GB,"Microsoft Sans Serif",WenQuanYi Micro Hei,sans-serif
    }
  /* Basic layout for the gallery grid, now using Fluent UI Web Components */
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .gallery-container img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      border-radius: 8px; /* Optional styling */
      object-fit: cover;
    }
    .dialog-image {
      max-width: 100%;
      height: auto;
      display: block;
      /* Remove mdui-img-fluid as it's a v1 class, use direct style or CSS */
    }
    #gallery img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    #image-dialog::part(panel) {
      background-color: black;
    }
    #image-dialog::part(body) {
      height: 100%;
    }
  </style>
</head>
<body>
  <fluent-card style="max-width: 1200px; margin: 0 auto; padding: 24px;">
    <fluent-heading level="1" style="text-align: center; margin: 20px 0;">Image Gallery</fluent-heading>
    <fluent-text>Collection of arts around the YazawaLiner line system that is safe enough to be put on GitHub i think and is also cool</fluent-text>
    <div id="gallery" class="gallery-container"></div>
  </fluent-card>

  <fluent-dialog id="image-dialog" modal>
    <fluent-card style="background: black; color: white; padding: 24px;">
      <fluent-button id="dialog-close" appearance="stealth" style="float: right; color: white;">
        <span class="fluent-icons">&#xE5CD;</span> <!-- close icon unicode -->
      </fluent-button>
      <img id="dialog-image" src="" alt="Image" class="dialog-image">
      <div style="width: 100%;">
        <fluent-heading level="2" id="title"></fluent-heading>
        <fluent-text id="desc"></fluent-text>
        <fluent-text id="tilePos"></fluent-text>
      </div>
      <fluent-button id="redirect-btn" appearance="accent" style="margin-top: 16px;">Go to Location</fluent-button>
    </fluent-card>
  </fluent-dialog>

  <script src="mercator_util.js"></script>
  <script src="script.js"></script>
</body>
</html>
